<head>

    <style>
    footer {
    background-color: #ffeb3b;
    padding: 20px;
    text-align: center;
    border-top: 5px solid #00796b;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    bottom: 0;
    width: 100%;
    box-sizing: border-box;
}

footer .container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

footer p {
    margin: 0;
    color: #00796b;
    font-size: 1em;
}

footer .social-icons {
    margin: 10px 0;
}

footer .social-icons a {
    color: #00796b;
    margin: 0 10px;
    font-size: 1.5em;
    transition: color 0.3s, transform 0.3s;
}

footer .social-icons a:hover {
    color: #004d40;
    transform: scale(1.1);
}

/* Media Queries para ajustar el tamaño del footer en pantallas más pequeñas */
@media (max-width: 768px) {
    footer p {
        font-size: 0.9em;
    }

    footer .social-icons a {
        font-size: 1.3em;
    }
}

@media (max-width: 480px) {
    footer p {
        font-size: 0.8em;
    }

    footer .social-icons a {
        font-size: 1.1em;
        margin: 0 5px;
    }
}


        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        header {
            background-color: #ffeb3b;
            color: #00796b;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: linear-gradient(45deg, #ff4081, #ffeb3b, #4caf50, #2196f3, #ff5722);
            background-size: 500% 500%;
            animation: gradientAnimation 15s ease infinite;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        nav a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px;
            margin: 5px;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
            position: relative;
            display: inline-block;
            overflow: hidden;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.3);
        }

        nav a i {
            margin-right: 8px;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 2px;
            background: #ffeb3b;
            transition: transform 0.3s ease;
            transform: translateX(-50%) scaleX(0);
        }

        nav a:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        nav a:nth-child(1) {
            background-color: #ff4081;
        }

        nav a:nth-child(2) {
            background-color: #ffeb3b;
        }

        nav a:nth-child(3) {
            background-color: #4caf50;
        }

        nav a:nth-child(4) {
            background-color: #2196f3;
        }

        nav a:nth-child(5) {
            background-color: #ff5722;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff5722, #ff9800);
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: bottom right;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        main {
            flex: 1;
            padding: 20px;
            margin-bottom: 80px;
            box-sizing: border-box;
        }

        .section {
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .section h2 {
            color: #00796b;
            font-size: 2em;
            margin-bottom: 20px;
        }


        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-box {
            width: calc(50% - 20px);
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .game-box:nth-child(1) {
            background-color: rgba(255, 182, 193, 0.8); /* Light Pink */
        }

        .game-box:nth-child(2) {
            background-color: rgba(255, 255, 204, 0.8); /* Light Yellow */
        }

        .game-box:nth-child(3) {
            background-color: rgba(204, 255, 204, 0.8); /* Light Green */
        }

        .game-box:nth-child(4) {
            background-color: rgba(204, 229, 255, 0.8); /* Light Blue */
        }

        .game-box:nth-child(5) {
            background-color: rgba(255, 204, 178, 0.8); /* Light Orange */
        }

        .game-box img {
            width: auto;
            height: 180px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-box h3 {
            color: #00796b;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .game-box a {
            display: inline-block;
            color: #00796b;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover styles for different age groups */
        .game-box:nth-child(1) a:hover {
            background-color: red;
            color: #fff;
        }

        .game-box:nth-child(2) a:hover {
            background-color: blue;
            color: #fff;
        }

        .game-box:nth-child(3) a:hover {
            background-color: yellow;
            color: #fff;
        }

        .game-box:nth-child(4) a:hover {
            background-color: purple;
            color: #fff;
        }

        .contact-form {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #00796b;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: linear-gradient(135deg, #ff5722, #ff9800, #ffeb3b, #4caf50, #2196f3);
            background-size: 400% 400%;
            animation: gradientMovement 8s ease infinite;
        }

        @keyframes gradientMovement {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .contact-form h2 {
            margin-top: 0;
            color: #ff5722;
            font-size: 1.8em;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid #00796b;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 15px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background-color: #004d40;
            transform: scale(1.1);
        }

        footer {
            background-color: #ffeb3b;
            color: #00796b;
            text-align: center;
            padding: 20px;
            border-top: 5px solid #00796b;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: #00796b;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #004d40;
        }
    </style>
