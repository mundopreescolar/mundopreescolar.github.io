<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Preescolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="dado.ico" type="image/x-icon">
    <style>
        /* Carrusel */
        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-slide img {
            width: 100%;
            vertical-align: middle;
        }

        .carousel-prev, .carousel-next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .carousel-next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .carousel-prev:hover, .carousel-next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Menú de navegación */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: linear-gradient(45deg, #ff4081, #ffeb3b, #4caf50, #2196f3, #ff5722);
            background-size: 500% 500%;
            animation: gradientAnimation 15s ease infinite;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        nav a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px;
            margin: 5px;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
            position: relative;
            display: inline-block;
            overflow: hidden;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.3);
        }

        nav a i {
            margin-right: 8px;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 2px;
            background: #ffeb3b;
            transition: transform 0.3s ease;
            transform: translateX(-50%) scaleX(0);
        }

        nav a:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Menú hamburguesa */
        .menu-toggle {
            display: none;
            font-size: 2em;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .nav-links {
            display: flex;
            flex-direction: row;
        }

        .nav-links a {
            display: inline-block;
        }

        .nav-links.collapsed {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 50px;
                left: 0;
                padding: 10px 0;
            }

            .nav-links a {
                padding: 10px;
                color: white;
                text-align: center;
                font-size: 1.2em;
            }

            .nav-links a:hover {
                background-color: rgba(255, 255, 255, 0.6);
                transform: scale(1.1);
                color: #333;
            }

            .menu-toggle {
                display: block;
            }

            .nav-links.show {
                display: flex;
            }
        }

        @media (max-width: 1200px) {
            nav a {
                padding: 10px 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 992px) {
            header {
                font-size: 2em;
            }
            .section {
                padding: 15px;
            }
            .contact-form input, .contact-form textarea {
                width: calc(100% - 16px);
            }
            .contact-form button {
                font-size: 1em;
            }
        }

        @media (max-width: 576px) {
            header {
                font-size: 1.5em;
            }
            nav a {
                font-size: 0.9em;
                padding: 8px 12px;
            }
            .section {
                padding: 10px;
                margin: 10px;
            }
            .contact-form {
                padding: 15px;
            }
            .contact-form input, .contact-form textarea {
                width: calc(100% - 10px);
            }
            .contact-form button {
                font-size: 0.9em;
            }
        }

        /* General Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
            transition: transform 1s ease;
        }

        header {
            background-color: #ffeb3b;
            color: #00796b;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
            position: relative;
        }

        main {
            flex: 1;
            padding: 20px;
            margin-bottom: 80px;
            transition: transform 1s ease;
        }

        .section {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-form input, .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .contact-form button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Preescolar</h1>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </header>
    <nav class="nav-links collapsed">
        <a href="#"><i class="fas fa-home"></i> Inicio</a>
        <a href="#"><i class="fas fa-info-circle"></i> Información</a>
        <a href="#"><i class="fas fa-graduation-cap"></i> Actividades</a>
        <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
    </nav>
    <main>
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide"><img src="image1.jpg" alt="Imagen 1"></div>
                <div class="carousel-slide"><img src="image2.jpg" alt="Imagen 2"></div>
                <div class="carousel-slide"><img src="image3.jpg" alt="Imagen 3"></div>
            </div>
            <a class="carousel-prev" onclick="moveSlide(-1)">&#10094;</a>
            <a class="carousel-next" onclick="moveSlide(1)">&#10095;</a>
        </div>
        <div class="section">
            <h2>Sobre Nosotros</h2>
            <p>Descubre más sobre nuestra misión y visión.</p>
        </div>
        <div class="contact-form">
            <h2>Contacto</h2>
            <form>
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <textarea name="message" placeholder="Tu Mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Preescolar. Todos los derechos reservados.</p>
    </footer>
    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.carousel-slide');
            if (slides.length > 0) {
                slides.forEach((slide, index) => {
                    slide.style.display = 'none';  
                });
                slideIndex = (slideIndex + slides.length) % slides.length;
                slides[slideIndex].style.display = 'block';
            }
        }

        function moveSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');
            if (slides.length > 0) {
                slideIndex = (slideIndex + n + slides.length) % slides.length;
                showSlides();
            }
        }

        showSlides();
        setInterval(() => moveSlide(1), 3000);

        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
