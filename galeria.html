<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        header {
            background-color: #ffeb3b;
            color: #00796b;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: linear-gradient(45deg, #ff4081, #ffeb3b, #4caf50, #2196f3, #ff5722);
            background-size: 500% 500%;
            animation: gradientAnimation 15s ease infinite;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        nav a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px;
            margin: 5px;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
            position: relative;
            display: inline-block;
            overflow: hidden;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.3);
        }

        nav a i {
            margin-right: 8px;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 2px;
            background: #ffeb3b;
            transition: transform 0.3s ease;
            transform: translateX(-50%) scaleX(0);
        }

        nav a:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        nav a:nth-child(1) {
            background-color: #ff4081;
        }

        nav a:nth-child(2) {
            background-color: #ffeb3b;
        }

        nav a:nth-child(3) {
            background-color: #4caf50;
        }

        nav a:nth-child(4) {
            background-color: #2196f3;
        }

        nav a:nth-child(5) {
            background-color: #ff5722;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff5722, #ff9800);
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: bottom right;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        main {
            flex: 1;
            padding: 20px;
            margin-bottom: 80px;
            box-sizing: border-box;
        }

        .section {
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .section h2 {
            color: #00796b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-box {
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .book-box img {
            width: auto;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .book-box h3 {
            color: #00796b;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .book-box p {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .button-container a {
            display: inline-block;
            color: #00796b;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: #00796b;
            color: #fff;
        }

        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
        }

        .popup-content button {
            background: #ff4081;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .popup-content button:hover {
            background: #e91e63;
        }

        footer {
            background-color: #ffeb3b;
            padding: 20px;
            text-align: center;
            border-top: 5px solid #00796b;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1.2em;
            color: #00796b;
        }

        .social-icons a {
            color: #00796b;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #004d40;
        }

   /* Ajusta el contenedor de la galería para que se adapte a la pantalla */
.gallery-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* Espacio entre las imágenes */
    justify-content: center; /* Centra el contenido dentro del contenedor */
    max-width: 100%; /* Evita que el contenedor se expanda más allá del ancho de la pantalla */
    margin: 0 auto; /* Centra el contenedor horizontalmente */
    box-sizing: border-box; /* Incluye el padding y el borde en el tamaño total del contenedor */
    padding: 10px; /* Espacio interior del contenedor para evitar que las imágenes toquen los bordes */
}

/* Ajusta cada ítem de la galería */
.gallery-item {
    flex: 1 1 calc(33.333% - 20px); /* Permite que los elementos se ajusten al ancho del contenedor */
    max-width: calc(33.333% - 20px); /* Establece el ancho máximo de cada ítem */
    box-sizing: border-box; /* Incluye el padding y el borde en el tamaño total del elemento */
    display: flex; /* Usa flexbox para centrar la imagen */
    justify-content: center; /* Centra la imagen horizontalmente */
    align-items: center; /* Centra la imagen verticalmente */
    overflow: hidden; /* Asegura que las imágenes no desborden el contenedor */
}

/* Ajusta las imágenes dentro de los ítems de la galería */
.gallery-item img {
    width: 100%; /* Asegura que la imagen ocupe el ancho del contenedor */
    height: auto; /* Mantiene la proporción de la imagen */
    object-fit: cover; /* Cubre el contenedor mientras mantiene la proporción de la imagen */
    border-radius: 10px; /* Redondea las esquinas de las imágenes */
    transition: transform 0.3s ease; /* Transición suave para el efecto de zoom */
}

/* Efecto de zoom al pasar el mouse */
.gallery-item:hover img {
    transform: scale(1.1); /* Escala la imagen al 110% */
}


        /* Media Queries */
        @media (max-width: 768px) {
            header {
                font-size: 2em;
            }

            nav {
                flex-direction: column;
                padding: 0;
            }

            nav a {
                padding: 10px;
                margin: 5px 0;
                font-size: 1.1em;
            }

            .section {
                padding: 15px;
                margin: 15px auto;
            }

            .section h2 {
                font-size: 1.8em;
            }

            .book-box {
                width: calc(50% - 20px);
            }

            .popup-content {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.8em;
                padding: 15px;
            }

            .book-box {
                width: calc(100% - 20px);
            }

            .book-box img {
                height: 120px;
            }

            .section h2 {
                font-size: 1.6em;
            }

            .popup-content {
                width: 95%;
                padding: 10px;
            }

            nav a {
                padding: 8px;
                margin: 3px 0;
                font-size: 1em;
            }
        }
                .banner {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <img src="banner.jpeg" alt="Banner">
        </div>
    </header>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i>Inicio</a>
        <a href="biblioteca.html"><i class="fas fa-book"></i>Biblioteca</a>
        <a href="ludoteca.html"><i class="fas fa-puzzle-piece"></i>Ludoteca</a>
        <a href="materiales.html"><i class="fas fa-cubes"></i>Materiales</a>
        <a href="galeria.html"><i class="fas fa-images"></i>Galería</a>
    </nav>
    <main>
        <div class="section gallery">
            <h2>Galería</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="image1.jpg" alt="Imagen 1"></div>
                <div class="gallery-item"><img src="image2.jpg" alt="Imagen 2"></div>
                <div class="gallery-item"><img src="image3.jpg" alt="Imagen 3"></div>
                <div class="gallery-item"><img src="image4.jpg" alt="Imagen 4"></div>
                <div class="gallery-item"><img src="image5.jpg" alt="Imagen 5"></div>
                <div class="gallery-item"><img src="image6.jpg" alt="Imagen 6"></div>
                <div class="gallery-item"><img src="image7.jpg" alt="Imagen 7"></div>
                <div class="gallery-item"><img src="image8.jpg" alt="Imagen 8"></div>
                <div class="gallery-item"><img src="image9.jpg" alt="Imagen 9"></div>
                <div class="gallery-item"><img src="image10.jpg" alt="Imagen 10"></div>
                <div class="gallery-item"><img src="image11.jpg" alt="Imagen 11"></div>
                <div class="gallery-item"><img src="image12.jpg" alt="Imagen 12"></div>
                <div class="gallery-item"><img src="image13.jpg" alt="Imagen 13"></div>
                <div class="gallery-item"><img src="image14.jpg" alt="Imagen 14"></div>
                <div class="gallery-item"><img src="image15.jpg" alt="Imagen 15"></div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item img');
            const popupOverlay = document.createElement('div');
            const popupContent = document.createElement('div');
            const closeButton = document.createElement('button');

            popupOverlay.className = 'popup-overlay';
            popupContent.className = 'popup-content';
            closeButton.className = 'close-btn';
            closeButton.textContent = 'X';

            popupContent.appendChild(closeButton);
            popupOverlay.appendChild(popupContent);
            document.body.appendChild(popupOverlay);

            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    const img = document.createElement('img');
                    img.src = this.src;
                    popupContent.appendChild(img);
                    popupOverlay.style.display = 'flex';
                });
            });

            closeButton.addEventListener('click', function() {
                popupOverlay.style.display = 'none';
                popupContent.querySelector('img').remove();
            });

            popupOverlay.addEventListener('click', function(event) {
                if (event.target === popupOverlay) {
                    popupOverlay.style.display = 'none';
                    popupContent.querySelector('img').remove();
                }
            });
        });
    </script>
    <footer>
        <p>&copy; 2024 Biblioteca y Ludoteca</p>
        <div class="social-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
    </footer>
</body>
</html>
