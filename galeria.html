<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
    <style>



        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        header {
            background-color: #ffeb3b;
            color: #00796b;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: linear-gradient(45deg, #ff4081, #ffeb3b, #4caf50, #2196f3, #ff5722);
            background-size: 500% 500%;
            animation: gradientAnimation 15s ease infinite;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        nav a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px;
            margin: 5px;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
            position: relative;
            display: inline-block;
            overflow: hidden;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.3);
        }

        nav a i {
            margin-right: 8px;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 2px;
            background: #ffeb3b;
            transition: transform 0.3s ease;
            transform: translateX(-50%) scaleX(0);
        }

        nav a:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        nav a:nth-child(1) {
            background-color: #ff4081;
        }

        nav a:nth-child(2) {
            background-color: #ffeb3b;
        }

        nav a:nth-child(3) {
            background-color: #4caf50;
        }

        nav a:nth-child(4) {
            background-color: #2196f3;
        }

        nav a:nth-child(5) {
            background-color: #ff5722;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff5722, #ff9800);
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: bottom right;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        main {
            flex: 1;
            padding: 20px;
            margin-bottom: 80px;
            box-sizing: border-box;
        }

        .section {
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .section h2 {
            color: #00796b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-box {
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .book-box img {
            width: auto;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .book-box h3 {
            color: #00796b;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .book-box p {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .button-container a {
            display: inline-block;
            color: #00796b;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: #00796b;
            color: #fff;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .popup img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
        }

        .popup audio {
            width: 100%;
            margin-top: 10px;
        }

        .popup button {
            background: #ff4081;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: #e91e63;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                font-size: 2em;
            }

            nav {
                flex-direction: column;
                padding: 0;
            }

            nav a {
                padding: 10px;
                margin: 5px 0;
                font-size: 1.1em;
            }

            .section {
                padding: 15px;
                margin: 15px auto;
            }

            .section h2 {
                font-size: 1.8em;
            }

            .contact-form {
                padding: 15px;
                margin: 15px auto;
            }

            .contact-form h2 {
                font-size: 1.8em;
            }

            .contact-form label, .contact-form input, .contact-form textarea {
                font-size: 1em;
            }

            .contact-form button {
                font-size: 1em;
                padding: 8px 15px;
            }

            .book-box {
                width: calc(50% - 20px);
            }

            .popup-content {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.8em;
                padding: 15px;
            }

            .book-box {
                width: calc(100% - 20px);
            }

            .book-box img {
                height: 120px;
            }

            .section h2, .contact-form h2 {
                font-size: 1.6em;
            }

            .popup-content {
                width: 95%;
                padding: 10px;
            }

            nav a {
                padding: 8px;
                margin: 3px 0;
                font-size: 1em;
            }
        }
                .banner {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            display: block;
        }
    </style>
