<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        header {
            background-color: #ffeb3b;
            color: #00796b;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        main {
            flex: 1;
            padding: 20px;
            margin-bottom: 80px;
            box-sizing: border-box;
        }

        .section {
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .section h2 {
            color: #00796b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-box {
            width: calc(20% - 20px);
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-box img:hover {
            transform: scale(1.05);
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .section {
                padding: 15px;
                margin: 15px auto;
            }

            .section h2 {
                font-size: 1.8em;
            }

            .image-box {
                width: calc(50% - 20px);
            }

            .popup-content {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .image-box {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        Galería de Imágenes
    </header>
    <main>
        <div class="section">
            <h2>Galería de Imágenes</h2>
            <div class="image-container">
                <!-- Imágenes 1 a 15 -->
                <div class="image-box">
                    <img src="image1.jpg" alt="Imagen 1" onclick="showPopup('image1.jpg')">
                </div>
                <div class="image-box">
                    <img src="image2.jpg" alt="Imagen 2" onclick="showPopup('image2.jpg')">
                </div>
                <div class="image-box">
                    <img src="image3.jpg" alt="Imagen 3" onclick="showPopup('image3.jpg')">
                </div>
                <div class="image-box">
                    <img src="image4.jpg" alt="Imagen 4" onclick="showPopup('image4.jpg')">
                </div>
                <div class="image-box">
                    <img src="image5.jpg" alt="Imagen 5" onclick="showPopup('image5.jpg')">
                </div>
                <div class="image-box">
                    <img src="image6.jpg" alt="Imagen 6" onclick="showPopup('image6.jpg')">
                </div>
                <div class="image-box">
                    <img src="image7.jpg" alt="Imagen 7" onclick="showPopup('image7.jpg')">
                </div>
                <div class="image-box">
                    <img src="image8.jpg" alt="Imagen 8" onclick="showPopup('image8.jpg')">
                </div>
                <div class="image-box">
                    <img src="image9.jpg" alt="Imagen 9" onclick="showPopup('image9.jpg')">
                </div>
                <div class="image-box">
                    <img src="image10.jpg" alt="Imagen 10" onclick="showPopup('image10.jpg')">
                </div>
                <div class="image-box">
                    <img src="image11.jpg" alt="Imagen 11" onclick="showPopup('image11.jpg')">
                </div>
                <div class="image-box">
                    <img src="image12.jpg" alt="Imagen 12" onclick="showPopup('image12.jpg')">
                </div>
                <div class="image-box">
                    <img src="image13.jpg" alt="Imagen 13" onclick="showPopup('image13.jpg')">
                </div>
                <div class="image-box">
                    <img src="image14.jpg" alt="Imagen 14" onclick="showPopup('image14.jpg')">
                </div>
                <div class="image-box">
                    <img src="image15.jpg" alt="Imagen 15" onclick="showPopup('image15.jpg')">
                </div>
            </div>
        </div>
    </main>

    <div class="popup" id="popup" onclick="closePopup(event)">
        <div class="popup-content">
            <img id="popup-image" src="" alt="Imagen Popup">
        </div>
    </div>

    <script>
        function showPopup(imageSrc) {
            document.getElementById('popup-image').src = imageSrc;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup(event) {
            // Close the popup only if the click is outside the image
            if (event.target === event.currentTarget) {
                document.getElementById('popup').style.display = 'none';
            }
        }
    </script>
</body>
</html>
