<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .banner {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            display: block;
        }
        
        footer {
            background-color: #ffeb3b;
            padding: 20px;
            text-align: center;
            border-top: 5px solid #00796b;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
            color: #00796b;
            font-size: 1em;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            color: #00796b;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s, transform 0.3s;
        }

        footer .social-icons a:hover {
            color: #004d40;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            footer p {
                font-size: 0.9em;
            }

            footer .social-icons a {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            footer p {
                font-size: 0.8em;
            }

            footer .social-icons a {
                font-size: 1.1em;
                margin: 0 5px;
            }
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        header {
            background-color: #ffeb3b;
            color: #00796b;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

 /* Estilo base para la navbar */
nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 1s ease;
}

/* Estilo para los enlaces de la navbar */
nav a {
    color: white;
    padding: 15px 25px;
    text-decoration: none;
    text-align: center;
    font-size: 1.2em;
    border-radius: 10px;
    margin: 5px;
    transition: color 0.3s, transform 0.3s, background-color 0.3s;
    flex: 1; /* Los enlaces se expanden para llenar el espacio disponible */
    max-width: 200px; /* Limita el tamaño máximo de cada enlace */
}

/* Colores específicos para cada botón */
nav a:nth-child(1) { background-color: #ff4081; } /* Color para el primer botón */
nav a:nth-child(2) { background-color: #ffeb3b; } /* Color para el segundo botón */
nav a:nth-child(3) { background-color: #4caf50; } /* Color para el tercer botón */
nav a:nth-child(4) { background-color: #2196f3; } /* Color para el cuarto botón */
nav a:nth-child(5) { background-color: #ff5722; } /* Color para el quinto botón */

/* Hover en los enlaces de la navbar */
nav a:hover {
    transform: scale(1.1);
    color: #333;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

/* Estilo responsive para pantallas pequeñas */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
    }

    nav a {
        font-size: 1em;
        padding: 10px;
        max-width: none; /* Elimina el límite de ancho en pantallas pequeñas */
        margin: 2px 0; /* Reduce el margen entre los enlaces */
    }
}

/* Estilo responsive para pantallas muy pequeñas */
@media (max-width: 480px) {
    nav a {
        font-size: 0.9em;
        padding: 8px;
    }
}

        main {
            flex: 1;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            flex: 1 1 auto; /* Permite que el tamaño del contenedor se ajuste al tamaño de la imagen */
            max-width: 100%; /* Asegura que el contenedor no se haga más grande que la imagen */
            box-sizing: border-box;
            display: flex; /* Usa flexbox para centrar la imagen */
            justify-content: center; /* Centra la imagen horizontalmente */
            align-items: center; /* Centra la imagen verticalmente */
            overflow: hidden; /* Oculta el contenido que se desborda */
            position: relative; /* Permite el posicionamiento absoluto del overlay */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición para el efecto de hover */
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 300px; /* Limita la altura máxima para mantener el formato landscape */
            width: auto;
            height: auto;
            object-fit: cover; /* Mantiene la proporción de la imagen y evita distorsión */
            border-radius: 10px; /* Opcional: redondea las esquinas de las imágenes */
            transition: transform 0.3s ease; /* Transición para el efecto de hover */
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* Escala la imagen al pasar el cursor */
            filter: brightness(1.2); /* Aumenta el brillo al pasar el cursor */
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Fondo oscuro semi-transparente */
            opacity: 0;
            transition: opacity 0.3s ease; /* Transición para el overlay */
        }

        .gallery-item:hover::after {
            opacity: 1; /* Muestra el overlay oscuro al pasar el cursor */
        }

        .gallery-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Agrega una sombra al pasar el cursor */
            transform: scale(1.05); /* Escala el contenedor ligeramente al pasar el cursor */
        }

    </style>
</head>
