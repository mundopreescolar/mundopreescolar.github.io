/* Estilos base para la Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: linear-gradient(45deg, #ff6f61, #ffde59, #6bf178, #3bafda);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

/* Efecto de gradiente animado */
@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Estilos para los enlaces de la Navbar */
.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    margin: 0 10px;
    transition: background 0.3s ease, color 0.3s ease;
    border-radius: 5px;
    font-weight: bold;
}

/* Botones de colores en la Navbar */
.navbar a:nth-child(1) { background-color: #ff6f61; }
.navbar a:nth-child(2) { background-color: #ffde59; }
.navbar a:nth-child(3) { background-color: #6bf178; }
.navbar a:nth-child(4) { background-color: #3bafda; }
.navbar a:nth-child(5) { background-color: #ff9a76; }

/* Hover en los botones */
.navbar a:hover {
    background-color: rgba(255, 255, 255, 0.8);
    color: #333;
}

/* Navbar responsiva para pantallas medianas y pequeñas */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }

    .navbar a {
        display: block;
        width: 100%;
        text-align: center;
        margin: 5px 0;
    }
}

/* Navbar responsiva para pantallas muy pequeñas */
@media (max-width: 480px) {
    .navbar {
        padding: 10px 5px;
    }

    .navbar a {
        padding: 10px 10px;
        font-size: 14px;
    }
}


        main {

       /* Estilo para la sección de galería */
/* Estilo de la galería */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 10px;
    padding: 20px;
}

/* Estilo para cada elemento de la galería */
.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    transition: transform 0.3s ease;
    cursor: pointer;
}

/* Imágenes en la galería */
.gallery-item img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
    object-fit: cover;
    border-radius: 10px;
}

/* Hover sobre el contenedor para ampliar la imagen */
.gallery-item:hover img {
    transform: scale(1.2); /* Ajusta el valor para más o menos zoom */
    transition: transform 0.3s ease;
}

/* Efecto de sombra en el hover */
.gallery-item:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
