<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos del banner */
        .banner {
            width: 100%;
            height: auto;
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Estilos del footer */
        footer {
            background-color: #ffeb3b;
            padding: 20px;
            text-align: center;
            border-top: 5px solid #00796b;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
            color: #00796b;
            font-size: 1em;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            color: #00796b;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s, transform 0.3s;
        }

        footer .social-icons a:hover {
            color: #004d40;
            transform: scale(1.1);
        }

        /* Media Queries para ajustar el tamaño del footer en pantallas más pequeñas */
        @media (max-width: 768px) {
            footer p {
                font-size: 0.9em;
            }

            footer .social-icons a {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            footer p {
                font-size: 0.8em;
            }

            footer .social-icons a {
                font-size: 1.1em;
                margin: 0 5px;
            }
        }

        /* Estilos del cuerpo */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        /* Estilos del header */
        header {
            background-color: #ffeb3b;
            color: #00796b;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        /* Estilos del nav */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: linear-gradient(45deg, #ff4081, #ffeb3b, #4caf50, #2196f3, #ff5722);
            background-size: 500% 500%;
            animation: gradientAnimation 15s ease infinite;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        nav a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px;
            margin: 5px;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
            position: relative;
            display: inline-block;
            overflow: hidden;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.3);
        }

        nav a i {
            margin-right: 8px;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 2px;
            background: #ffeb3b;
            transition: transform 0.3s ease;
            transform: translateX(-50%) scaleX(0);
        }

        nav a:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        nav a:nth-child(1) {
            background-color: #ff4081;
        }

        nav a:nth-child(2) {
            background-color: #ffeb3b;
        }

        nav a:nth-child(3) {
            background-color: #4caf50;
        }

        nav a:nth-child(4) {
            background-color: #2196f3;
        }

        nav a:nth-child(5) {
            background-color: #ff5722;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff5722, #ff9800);
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: bottom right;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Estilos del main */
        main {
            flex: 1;
            padding: 20px;
            margin-bottom: 80px;
            box-sizing: border-box;
        }

        .section {
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .section h2 {
            color: #00796b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Estilos del libro */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-box {
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
        }

        .book-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .book-box h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .book-box p {
            font-size: 0.9em;
            color: #666;
        }

        .book-box a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .book-box a:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Biblioteca</a>
        <a href="#">Ludoteca</a>
        <a href="#">Materiales</a>
        <a href="#">Galería</a>
    </nav>
    <main>
        <section class="section">
            <h2>Galería de Imágenes</h2>
            <ul class="gallery-grid">
                <li class="gallery-item"><img src="image1.jpg" alt="Imagen 1"></li>
                <li class="gallery-item"><img src="image2.jpg" alt="Imagen 2"></li>
                <li class="gallery-item"><img src="image3.jpg" alt="Imagen 3"></li>
                <li class="gallery-item"><img src="image4.jpg" alt="Imagen 4"></li>
                <li class="gallery-item"><img src="image5.jpg" alt="Imagen 5"></li>
                <li class="gallery-item"><img src="image6.jpg" alt="Imagen 6"></li>
                <li class="gallery-item"><img src="image7.jpg" alt="Imagen 7"></li>
                <li class="gallery-item"><img src="image8.jpg" alt="Imagen 8"></li>
                <li class="gallery-item"><img src="image9.jpg" alt="Imagen 9"></li>
                <li class="gallery-item"><img src="image10.jpg" alt="Imagen 10"></li>
                <li class="gallery-item"><img src="image11.jpg" alt="Imagen 11"></li>
                <li class="gallery-item"><img src="image12.jpg" alt="Imagen 12"></li>
                <li class="gallery-item"><img src="image13.jpg" alt="Imagen 13"></li>
                <li class="gallery-item"><img src="image14.jpg" alt="Imagen 14"></li>
                <li class="gallery-item"><img src="image15.jpg" alt="Imagen 15"></li>
            </ul>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Tu Sitio Web</p>
            <div class="social-icons">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
