<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .banner {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            display: block;
        }
        
        footer {
            background-color: #ffeb3b;
            padding: 20px;
            text-align: center;
            border-top: 5px solid #00796b;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
            color: #00796b;
            font-size: 1em;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            color: #00796b;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s, transform 0.3s;
        }

        footer .social-icons a:hover {
            color: #004d40;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            footer p {
                font-size: 0.9em;
            }

            footer .social-icons a {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            footer p {
                font-size: 0.8em;
            }

            footer .social-icons a {
                font-size: 1.1em;
                margin: 0 5px;
            }
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
        }

        header {
            background-color: #ffeb3b;
            color: #00796b;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 5px solid #00796b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease;
        }

/* Estilo de la navbar */
nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background: linear-gradient(45deg, #ff4081, #ffeb3b, #4caf50, #2196f3, #ff5722);
    background-size: 500% 500%;
    animation: gradientAnimation 15s ease infinite;
    padding: 10px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 1s ease;
}

/* Animación de gradiente */
@keyframes gradientAnimation {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

/* Estilo para los enlaces de la navbar */
nav a {
    color: white;
    padding: 15px 25px;
    text-decoration: none;
    text-align: center;
    font-size: 1.2em;
    border-radius: 10px;
    margin: 5px;
    transition: color 0.3s, transform 0.3s, background-color 0.3s;
    position: relative;
    display: inline-block;
    overflow: hidden;
    font-weight: bold;
    background-color: rgba(255, 255, 255, 0.3);
}

nav a i {
    margin-right: 8px;
}

/* Efecto al pasar el cursor sobre los enlaces */
nav a:hover {
    background-color: rgba(255, 255, 255, 0.6);
    transform: scale(1.1);
    color: #333;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

/* Colores específicos para cada botón */
nav a:nth-child(1) {
    background-color: #ff4081;
}

nav a:nth-child(2) {
    background-color: #ffeb3b;
}

nav a:nth-child(3) {
    background-color: #4caf50;
}

nav a:nth-child(4) {
    background-color: #2196f3;
}

nav a:nth-child(5) {
    background-color: #ff5722;
}

/* Línea inferior animada en los botones */
nav a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    width: 200%;
    height: 2px;
    background: #ffeb3b;
    transition: transform 0.3s ease;
    transform: translateX(-50%) scaleX(0);
}

nav a:hover::before {
    transform: translateX(-50%) scaleX(1);
}

/* Efecto de cambio de color y escala en la barra inferior */
nav a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, #ff5722, #ff9800);
    transition: transform 0.3s ease;
    transform: scaleX(0);
    transform-origin: bottom right;
}

nav a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}


        main {
            flex: 1;
            padding: 20px;
        }

       /* Estilo para la sección de galería */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}

/* Estilo para los elementos de la galería */
.gallery-item {
    overflow: hidden;
    border-radius: 10px;
    position: relative;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

/* Efecto hover para las imágenes */
.gallery-item:hover img {
    transform: scale(1.1);
}

/* Ajustes para pantallas más pequeñas */
@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
}


    </style>
</head>
